<!DOCTYPE html>
<html class="html" lang="Ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body class="root">
    <div class="container">
      <!-- header -->
      <header class="header container__header">
        <img src="./images/logo.svg" alt="Логотип" class="header__logo" />
      </header>
      <!-- profile -->
      <section class="profile container__profile">
        <div class="profile__info">
          <img src="./images/Avatar.png" alt="Аватар" class="profile__avatar" />
          <div class="profile__box">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <img
              src="./images/Edit Button.svg"
              alt="Редактировать"
              class="profile__edit-button"
            />
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <div class="profile__add-button"></div>
      </section>
      <!-- elements -->
      <section class="elements">
        <arcticle class="element">
          <img
            src="./images/Karachaevsk.jpg"
            alt="Карачаевск"
            class="element__photo"
          />
          <div class="element__group">
            <h2 class="element__name">Карачаевск</h2>
            <img src="./images/Like.svg" alt="Лайк" class="element__like" />
          </div>
        </arcticle>
        <arcticle class="element">
          <img src="./images/Elbrus.jpg" alt="Эльбрус" class="element__photo" />
          <div class="element__group">
            <h2 class="element__name">Гора Эльбрус</h2>
            <img src="./images/Like.svg" alt="Лайк" class="element__like" />
          </div>
        </arcticle>
        <arcticle class="element">
          <img src="./images/Dombay.jpg" alt="Домбай" class="element__photo" />
          <div class="element__group">
            <h2 class="element__name">Домбай</h2>
            <img src="./images/Like.svg" alt="Лайк" class="element__like" />
          </div>
        </arcticle>
        <arcticle class="element">
          <img src="./images/Elbrus.jpg" alt="Эльбрус" class="element__photo" />
          <div class="element__group">
            <h2 class="element__name">Гора Эльбрус</h2>
            <img src="./images/Like.svg" alt="Лайк" class="element__like" />
          </div>
        </arcticle>
        <arcticle class="element">
          <img src="./images/Dombay.jpg" alt="Домбай" class="element__photo" />
          <div class="element__group">
            <h2 class="element__name">Домбай</h2>
            <img src="./images/Like.svg" alt="Лайк" class="element__like" />
          </div>
        </arcticle>
        <arcticle class="element">
          <img
            src="./images/Karachaevsk.jpg"
            alt="Карачаевск"
            class="element__photo"
          />
          <div class="element__group">
            <h2 class="element__name">Карачаево-Черкесия</h2>
            <img src="./images/Like.svg" alt="Лайк" class="element__like" />
          </div>
        </arcticle>
      </section>
      <!-- footer -->
      <footer class="footer container__footer">
        <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
      </footer>
    </div>
  </body>
</html>
