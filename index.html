<!DOCTYPE html>
<html class="html" lang="Ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css">
  </head>

  <body class="root">
    <div class="container">
      <!-- header -->
      <header class="header container__header">
        <img src="./images/logo.svg" alt="Логотип" class="header__logo">
      </header>
      <main>
        <!-- profile -->
        <section class="profile container__profile">
          <div class="profile__info">
            <img
              src="./images/avatar.jpg"
              alt="Аватар"
              class="profile__avatar"
            >
            <div class="profile__text">
              <div class="profile__box">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button aria-label="редактировать" type="button" class="profile__edit-button"></button>
              </div>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <!-- elements -->
        <section class="elements">
          <div class="element">
            <img
              src="./images/karachaevsk.jpg"
              alt="Карачаевск"
              class="element__photo"
            >
            <div class="element__group">
              <h2 class="element__name">Карачаевск</h2>
              <button type="button" class="element__like"></button>
            </div>
          </div>
          <div class="element">
            <img
              src="./images/elbrus.jpg"
              alt="Эльбрус"
              class="element__photo"
            >
            <div class="element__group">
              <h2 class="element__name">Гора Эльбрус</h2>
              <button type="button" class="element__like"></button>
            </div>
          </div>
          <div class="element">
            <img
              src="./images/dombay.jpg"
              alt="Домбай"
              class="element__photo"
            >
            <div class="element__group">
              <h2 class="element__name">Домбай</h2>
              <button type="button" class="element__like"></button>
            </div>
          </div>
          <div class="element">
            <img
              src="./images/elbrus.jpg"
              alt="Эльбрус"
              class="element__photo"
            >
            <div class="element__group">
              <h2 class="element__name">Гора Эльбрус</h2>
              <button type="button" class="element__like"></button>
            </div>
          </div>
          <div class="element">
            <img
              src="./images/dombay.jpg"
              alt="Домбай"
              class="element__photo"
            >
            <div class="element__group">
              <h2 class="element__name">Домбай</h2>
              <button type="button" class="element__like"></button>
            </div>
          </div>
          <div class="element">
            <img
              src="./images/karachaevsk.jpg"
              alt="Карачаевск"
              class="element__photo"
            >
            <div class="element__group">
              <h2 class="element__name">Карачаево-Черкесия</h2>
              <button type="button" class="element__like"></button>
            </div>
          </div>
        </section>
         <!-- popup -->
         <div class="popup">
          <!-- добавить popup_opened -->
          <div class="popup__container">
            <form name="edit-profile"  class="popup__content">
              <h3 class="popup__head">Редактировать профиль</h3>
               <input class="popup__text-area popup__text-area_input_name" type="text" name="profile-name">
               <input class="popup__text-area popup__text-area_input_job"  type="text" name="profile-job">
              <button type="submit" class="popup__save">Сохранить</button>
            </form>
            <button type="button" class="popup__close"></button>
          </div>
        </div>

      </main>
      <!-- footer -->
      <footer class="footer container__footer">
        <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
      </footer>
    </div>
    <!-- подключаю скрипт -->
    <script src="./script/index.js"></script>
  </body>
</html>
